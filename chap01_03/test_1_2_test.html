    <script>
        var step1 = 1200;
        var step2 = 1300;
        var step3 = 1000;
        var step4 = prompt("4분기 실정?","0");

        var result = (step1 + step2 + step3) / 3 <= step4 ? "판매량이 평균 이상입니다." : "판매량이 평균 미달입니다.";
        document.write(result);
    </script>
