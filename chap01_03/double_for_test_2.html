<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        var num = 1;
        var t = "<table border=1>";
        for(var i = 1; i <= 5;i++){
            
            t += "<tr>";
    
            for(var j = 1; j<= 5; j++) {
                t += "<td>" + num + "</td>";
                num++;
            }
    
            t += "</tr>"
        }
    
        t +="</tr>";
        console.log(t);
        document.write(t);
    </script>
</body>
</html>
